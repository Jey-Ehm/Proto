<ion-content>
  <ion-header id="header">
    <ion-toolbar>
      <h1>BatSafeU</h1>
      <ion-button fill="clear" color="white" slot="end">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-item> What to do? </ion-item>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="threat">
        <ion-icon name="warning-outline"></ion-icon>
        Report Threat
      </ion-tab-button>
      <ion-tab-button tab="incident">
        <ion-icon name="alert-circle-outline" ></ion-icon>
        Report Incident
      </ion-tab-button>
      <ion-tab-button tab="guidelines">
        <ion-icon name="newspaper-outline"></ion-icon>
        Guidelines
      </ion-tab-button>
      <ion-tab-button tab="tips">
        <ion-icon name="bulb-outline"></ion-icon>
        Tips
      </ion-tab-button>
      <ion-tab-button tab="emergency-contacts">
        <ion-icon name="call-outline"></ion-icon>
        Emergency Contacts
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
